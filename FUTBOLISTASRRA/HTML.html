<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Futbolistas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Futbolistas</h1>
    <form id="formularioFutbolista">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required><br>

      <label for="sueldoAnual">Sueldo Anual ($):</label>
      <input type="number" id="sueldoAnual" required><br>

      <label for="pais">Pais:</label>
      <input type="text" id="pais" required><br>

      <label for="continente">Continente:</label>
      <input type="text" id="continente" required><br>

      <label for="url">Pagina del club:</label>
      <input type="url" id="url" required><br>
      <p id="error-url" class="error-oculto">Introduce una URL valida que comience con http:// o https://</p>

      <button type="submit">Registrar Futbolista</button>
    </form>

    <h2>Lista de Futbolistas</h2>
    <table id="tablaFutbolistas">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Sueldo Anual</th>
          <th>Sueldo Mensual</th>
          <th>Pais</th>
          <th>Continente</th>
          <th>Pagina del club</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los futbolistas registrados aparecerán aquí -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
