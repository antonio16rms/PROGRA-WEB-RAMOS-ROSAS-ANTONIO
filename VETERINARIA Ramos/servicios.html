<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Amigable - Servicios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favylogo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="favylogo.png" alt="Logo de Veterinaria Amigable" class="logo">
        <h1>Veterinaria Amigable</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <h2>Nuestros Servicios</h2>
        <ul class="service-list">
            <li>-Consulta Veterinaria</li>
            <li>-Vacunación</li>
            <li>-Urgencias 24 horas</li>

                    <td>Vacunación</td>

                <tr>

                </tr>
